<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <!-- main-container -->
  <div class="main-container">
    <div class="content">

      <!-- summary -->
      <div class="summary">
        <p class="title">Your Result</p>

        <div class="circle">
          <h1 class="points">76</h1>
          <p>of 100</p>
        </div>

        <h4 class="res-stage">Great</h4>
        <p class="res-msg">You scored higher than <span class="res-percent">65%</span> of the people who have taken these tests</p>
      </div>

      <!-- result -->
      <div class="result">
        <p class="title">Summary</p>

        <div class="res-box">
          <!-- reaction -->
          <div class="box reaction">
            <p><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</p>

            <p class="the-res"><span class="reaction-value">80</span>/100</p>
          </div>

          <!-- memory -->
          <div class="box memory">
            <p><img src="./assets/images/icon-memory.svg" alt="memory">Memory</p>

            <p class="the-res"><span class="memory-value">92</span>/100</p>
          </div>

          <!-- verbal -->
          <div class="box verbal">
            <p><img src="./assets/images/icon-verbal.svg" alt="verbal">Verbal</p>

            <p class="the-res"><span class="verbal-value">61</span>/100</p>
          </div>

          <!-- Visual -->
          <div class="box visual">
            <p><img src="./assets/images/icon-visual.svg" alt="visual">Visual</p>

            <p class="the-res"><span class="visual-value">72</span>/100</p>
          </div>

        </div>

        <button type="button" class="btn">Continue</button>
      </div>
      
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/sagor_alif8920" target="_blank">Alif</a>.
  </div>
</body>
</html>
